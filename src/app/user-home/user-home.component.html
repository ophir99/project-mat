<mat-toolbar [color]="'primary'" class="mat-elevation-z6">
  <button routerLink="/" mat-button>Home</button>
  <button mat-button (click)="logout()">SignOut</button>
</mat-toolbar>
<h1>
  Welcome to home page...
</h1>

<mat-card [style.width]="'500px'" [style.margin]="'10px'">
  <mat-card-content>
    <mat-form-field>
      <textarea
        [formControl]="post"
        name=""
        id=""
        cols="30"
        rows="3"
        matInput
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button [color]="'accent'" (click)="createPost()">
    POST
  </button>
</mat-card>

<mat-card *ngFor="let post of posts">
  <mat-card-content>
    {{ post.text }}
  </mat-card-content>
</mat-card>
